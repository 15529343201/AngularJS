<!DOCTYPE html>
<html ng-app="a2_6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>在事件中绑定$scope对象的方法</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="c2_6">
    <span class="show">{{text}}</span>
    <input id="btnShow" type="button" ng-click="click_show();" value="显示"/>
</div>
<script type="text/javascript">
    var a2_6=angular.module('a2_6',[]);
    a2_6.controller('c2_6',['$scope',function ($scope) {
        $scope.text='Hello! Angular';
        $scope.click_show=function () {
            $scope.text="单击后显示的内容!";
        };
    }]);
</script>
</body>
</html>
<!--源码分析：
    在本示例的代码中，在构建控制器时，向$scope对象添加了一个名为"click_show"的方法。在该方法中，
将$scope对象的"text"属性重新赋值；在页面中，将"click_show"方法与<button>元素的click
事件通过Angular中的事件处理器"ng-click"相绑定，这样在单击<button>按钮时触发click事件，
并调用已绑定的"click_show"方法，重置$scope对象的"text"属性值。
    由于<span>元素中通过双花括号与"text"属性值进行了双向绑定，因此，一旦重置"text"属性
值完成，被绑定的页面内容也将自动进行同步变更，最终，在页面的<span>中显示了"单击后显示的
内容!"字样。
-->
