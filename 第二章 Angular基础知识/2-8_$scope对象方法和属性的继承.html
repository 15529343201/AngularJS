<!DOCTYPE html>
<html ng-app="a2_8" lang="en">
<head>
    <meta charset="UTF-8">
    <title>$scope对象方法和属性的继承</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="c2_8">
    <div ng-controller="c2_8_1">
        <span class="show">{{text}}</span><br/>
        <span class="show">{{child_text}}</span>
        <input id="btnShow" type="button" ng-click="click_show();" value="继承"/>
    </div>
</div>
<script type="text/javascript">
    var a2_8=angular.module('a2_8',[]);
    a2_8.controller('c2_8',['$scope',function ($scope) {
        $scope.text='Hello! Angular';
        $scope.click_show=function () {
            $scope.text="单击按钮后显示的内容!";
        };
    }]);
    a2_8.controller('c2_8_1',['$scope',function ($scope) {
        $scope.child_text='欢迎来到Angular的精彩世界!';
    }]);
</script>
</body>
</html>
<!--源码分析：
    在本示例的代码中，我们通过"a2_8"模块分别构建了两个名称为"c2_8"和"c2_8_1"的控制器，用于管理页面中的父级和子级<div>元素。由于子级
<div>元素继承了父级控制器中$scope对象的属性和方法，因此，在子级<div>元素中，第一个<span>元素绑定了父级中$scope对象的"text"属性值，
<button>元素绑定了父级控制器中$scope对象的"click_show"方法，当单击该按钮时，重置"text"属性的值，并同步更新页面中绑定该属性显示地内容。
    在通常情况下，在$scope对象的继承中，不仅局限与父与子的层次关系，还是一种内层继承外层的顺序关系，即最内层可以继承包含它的所有外层中$scope
对象的属性和方法，而在最内层控制器中添加的新属性和方法，最外层不能访问。因此，这种继承是一种由内向外的顺序关系。
-->
