<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular表达式的容错性</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="c2_3">
    <span>{{tmp}}</span>
    <button ng-click="error();">单击</button>
</div>
<script type="text/javascript">
    function c2_3($scope) {
        $scope.temp="Angular";
        $scope.error=function () {
            console.log(tmp);
        }
    }
</script>
</body>
</html>
<!--源码分析：
    在本示例的代码中，虽然在页面中<span>元素绑定了一个未定义的Angular表达式，但由于该表达式具有很好
的容错性，允许使用未定义或控制表达式，因此，浏览器的控制台并没有异常信息的显示。
    当单击页面中的"单击"按钮时，将执行在控制器中定义的error函数，在该函数中将一个未定义的变量
"tmp"输出至控制台。从控制台现实的信息可以看出，由于未定义被打印的变量"tmp",因此，使用未定义
的变量将在JavaScript代码中抛出"ReferenceError"类型异常。
-->
