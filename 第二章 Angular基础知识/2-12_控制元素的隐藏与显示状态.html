<!DOCTYPE html>
<html lang="en" ng-app="a2_12">
<head>
    <meta charset="UTF-8">
    <title>控制元素的隐藏和显示状态</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <!--在Angular中,可以通过"ng-show","ng-hide"和"ng-switch"指令来控制元素隐藏与显示地状态,前两个指令直接控制元素的显示和隐藏
状态,当"ng-show"值为true或"ng-hide"值为false时,元素显示,反之,元素隐藏。
    后一个"ng-switch"指令的功能是显示匹配成功的元素,该指令需要结合"ng-switch-when"和"ng-switch-default"指令使用。在"ng-switch"
指令中,当指定的"on"值与某个或多个添加"ng-switch-when"指令的元素匹配时,这些元素显示,其他未匹配的元素则隐藏。如果没有找到与"on"值
相匹配的元素时,则显示添加了"ng-switch-default"指令的元素。
-->
    <style type="text/css">
        body{
            font-size:12px;
        }
        ul{
            list-style-type: none;
            margin:0px;
            padding:0px;
        }
        div{
            margin:8px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c2_12">
        <div ng-show="{{isShow}}">陶国荣</div>
        <div ng-hide="{{isHide}}">tao_guo_rong@163.com</div>
        <ul ng-switch on={{switch}}>
            <li ng-switch-when="1">陶国荣</li>
            <li ng-switch-when="2">tao_guo_rong@163.com</li>
            <li ng-switch-default>更多...</li>
        </ul>
    </div>
    <script type="text/javascript">
        var a2_12=angular.module('a2_12',[]);
        a2_12.controller('c2_12',['$scope',function ($scope) {
            $scope.isShow=true;
            $scope.isHide=false;
            $scope.switch=3;
        }]);
    </script>
</body>
</html>
<!--源码分析:
    在本示例的源代码中,前两个<div>元素分别添加了"ng-show"和"ng-hide",并通过双花括号绑定了"isShow"属性和"isHide"属性,这两个
在控制器中添加时的值分别为true和false,因此,这两个<div>元素都将显示在页面中。
    此外,在添加"ng-switch"指令的<ul>元素中,由于"on"值绑定了switch属性,而该属性在控制器中添加时的值为3,并且在页面中添加了"ng-switch-when"
指令的<li>元素中,没有找到"ng-switch-when"指令值为3的元素,因此,只能显示添加了"ng-switch-default"指令的<li>元素,即最后一行
显示内容为"更多..."的<li>元素。
-->
