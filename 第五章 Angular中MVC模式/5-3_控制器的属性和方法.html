<!DOCTYPE html>
<html lang="en" ng-app="a5_3">
<head>
    <meta charset="UTF-8">
    <title>控制器的属性和方法</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            font-size:12px;
        }
        .show{
            background-color: #ccc;
            padding:8px;
            width:260px;
            margin:10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c5_3">
        <button ng-click="changeA()">李四</button>
        <button ng-click="changeB()">王二</button>
        <p class="show">我的名字叫:{{name}}</p>
    </div>
    <script type="text/javascript">
        var a5_3=angular.module('a5_3',[]);
        a5_3.controller('c5_3',['$scope',function ($scope) {
            $scope.name="张三";
            $scope.changeA=function () {
                $scope.name="李四";
            }
            $scope.changeB=function () {
                $scope.name="王二";
            }
        }]);
    </script>
</body>
</html>
<!--源码分析:
    在本示例的代码中,页面中的视图模板通过ng-controller指令隐式声明对应的控制器"c5_3"。在该控制器中,首先,通过scope.$new方式添加
了名为"name"的模型属性,该属性对应的值时一个字符串,之所以称之为"模型属性",是因为它在控制器中添加之后,可以在控制器对应作用域的视图
模板中直接被调用,用于加强作用域中的功能。在本示例中,添加的"name"模型属性以双大花括号的方式被视图模板直接调用,作为<p>元素中显示的内容。
    其次,通过scope.$new的方式还向控制器添加了两个名为"changeA"和"changeB"的方法,以这种方式在控制器中添加的方法,与添加的模型属性
一样,都可以在控制器对应作用域的视图模板中直接被元素调用。在本示例中,所添加的两个方法分别绑定了两个按钮的单击事件。
    最后,在控制器添加的两个方法"changeA"和"changeB"中,分别对"name"属性值进行重置。因此,当用户在视图模板中单击绑定方法的按钮时,
将重置"name"属性值,一旦重置成功,视图模板将通过data-binding指令进行自动更新。
-->
