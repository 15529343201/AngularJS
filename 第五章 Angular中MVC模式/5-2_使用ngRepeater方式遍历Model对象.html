<!DOCTYPE html>
<html lang="en" ng-app="a5_2">
<head>
    <meta charset="UTF-8">
    <title>使用ngRepeater方式遍历Model对象</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            font-size:12px;
        }
        .show{
            background-color: #ccc;
            padding:8px;
            width:260px;
            margin:10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c5_2">
        <p ng-repeat="stu in data" class="show">
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
        </p>
    </div>
    <script type="text/javascript">
        var a5_2=angular.module('a5_2',[]);
        a5_2.controller('c5_2',['$scope',function ($scope) {
            $scope.data = [
                {name:"张明明",sex:"女"},
                {name:"李清思",sex:"女"},
                {name:"刘小华",sex:"男"},
                {name:"陈忠忠",sex:"男"}
            ];
        }]);
    </script>
</body>
</html>
<!--源码分析;
    在本示例的代码中,虽然在控制器中创建了一个名为"data"的模型对象,但由于该对象是一个数组,为了将数组中的每项内容都显示在页面的<p>
元素中,需要向该元素添加一个名为"ng-repeat"指令。通过这个指令遍历模型对象中的各项数据,在遍历的过程中,获取每项数组对象,并创建与
对象对应的模型,再将对象的值赋给对应的模型,最后通过<p>元素与创建的模型绑定,最终将数组中的各项内容显示在页面中。
-->
