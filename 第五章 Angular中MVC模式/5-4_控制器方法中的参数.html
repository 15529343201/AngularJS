<!DOCTYPE html>
<html lang="en" ng-app="a5_4">
<head>
    <meta charset="UTF-8">
    <title>控制器方法中的参数</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            font-size:12px;
        }
        .show{
            background-color: #ccc;
            padding:8px;
            width:260px;
            margin:10px 0px;
        }
        input{
            width:50px;
        }
    </style>
</head>
<body>
    <div ng-controller="c5_4">
        <div class="show">
            <input ng-model="a" value="0"/>
            <span>{{type}}</span>
            <input ng-model="b" value="0"/>
            <span>=</span>
            <span class="show">{{result}}</span>
        </div>
        <div class="show">
            <button ng-click="change(1)">加法</button>
            <button ng-click="change(0)">乘法</button>
        </div>
    </div>
    <script type="text/javascript">
        var a5_4=angular.module('a5_4',[]);
        a5_4.controller('c5_4',['$scope',function ($scope) {
           $scope.type="+";
           $scope.change=function (t) {
               if(t){
                   $scope.type="+";
                   $scope.result=parseInt($scope.a)+parseInt($scope.b);
               }else{
                   $scope.type="*";
                   $scope.result=$scope.a*$scope.b;
               }
           }
        }]);
    </script>
</body>
</html>
<!--源码分析:
    在本示例的代码中,分别添加了模型属性"type","a","b"和"result"。"type"属性用于在页面中显示两个文本框值的运算符;"a"和"b"两个属性
分别用于页面模板中两个文本框元素的绑定,绑定后,控制器的属性值和文本框的值将同步更新;"result"属性用于保存"a"和"b"两个属性值运算后的结果,
并将该结果通过绑定的方式,显示在页面模板执行的元素中。
    另外,在控制器中添加了一个名为"change"的方法,该方法再添加时声明了一个名"t"的参数,当该参数值为true时,进行加法运算,否则,执行乘法
运算。无论是进行加法运算还是乘法运算,都先重置运算符"type"的值,然后将执行运算后的结果赋值给"result"属性,由于所有的模型属都与视图中
的模板元素绑定,因此,一旦控制器中的属性值发生了变化,视图中绑定的对应元素内容将进行自动同步更新。
-->
