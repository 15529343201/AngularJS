<!DOCTYPE html>
<html lang="en" ng-app="a5_1">
<head>
    <meta charset="UTF-8">
    <title>Model组件的基础概念</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            font-size:12px;
        }
        .show{
            background-color: #ccc;
            padding:8px;
            width:260px;
            margin:10px 0px;
        }
    </style>
</head>
<body>
    <div ng-controller="c5_1">
        <div class="show">{{name}}</div>
        <input ng-model="score" value="95"/>
        <div class="show">{{score}}</div>
    </div>
    <script type="text/javascript">
        var a5_1=angular.module('a5_1',[]);
        a5_1.controller('c5_1',['$scope',function ($scope) {
            $scope.name="张三";
        }]);
    </script>
</body>
</html>
<!--源码分析:
    在本示例的代码中,当编写页面模板控制器代码时,通过向作用域添加属性的方式,显式的添加一个名为"name"的模型对象,该对象的值时一个内
容为"张三"字符串,并在页面模板中,通过大括号的放肆将该对象值显示在<div>元素中。
    除显式创建模型对象外,还可以通过向元素添加"ng-model"属性的方式隐性地向作用域创建对象模型。在页面的代码中,通过上述方式向页面模板
的一个<input>元素添加了名"score"的模型对象,一旦模型对象创建成功,就可以被作用域中的元素使用。
    因此,在页面的最后一个<div>元素中,通过双大括号的方式绑定了隐式方式创建的模型对象,当<input>元素的值发生变化时,绑定的<div>元素
将同步进行更新。
