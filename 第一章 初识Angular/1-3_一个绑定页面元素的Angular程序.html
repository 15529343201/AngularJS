<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个绑定页面元素的Angular程序</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
</head>
<body>
<h3>请在下列文本框中输入任意内容</h3>
<div ng-controller="usercontroller">
    <input id="Text1" type="text" ng-model="user.name" />
    <div>{{user.name}}</div>
</div>
<script type="text/javascript">
    function usercontroller($scope) {
        $scope.user={ name:"" };
    }
</script>
</body>
</html>
<!--源码分析：
    在本示例的代码中，在<html>元素中添加了"ng-app"属性，表明Angular可以管理整个页面。
此外，向<div>元素中添加了一个名为"ng-controller"的属性，该属性时Angular的另外一个指令，
用来声明Angular中控制器类的名称，并且这个被声明的类将管理<div>中的全部元素。
    接下来，再向文本框元素添加一个"ng-model"属性，绑定逻辑层中的user.name数据，并同时
通过双花括号向页面中的另一个<div>元素插入相同的user.name内容。在Angular中，使用"ng-model"
方式绑定数据是双向变化的，即如果数据源发生了变化，被绑定的元素中的内容也将会自动进行同步
变化，反之，数据源也会随被绑定的元素值的变化而变化。
    因此，当用户在文本框中输入任意内容时，改变了绑定的数据源，而其他插入的相同数据源也将
随之进行同步，页面插入的user.name内容也将跟随变化，而实现这一切，都无需注册任何文本框的
change时间去监听，就可以让页面中的元素绑定的数据自动刷新
-->
