<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>第一个简单的angular程序</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
</head>
<body>
{{'Hello,欢迎来到angular世界!'}}
</body>
</html>
<!--源码分析：
    在本示例中，我们在<html>元素中增加了一个"ng-app"属性，这一属性的功能是通知引入的Angular
文件框架，页面中的哪个部分开始接受它的管理。既然是在<html>元素中增加这个属性，表明Angular
可以管理整个页面文件，"ng-app"属性还可以添加至某个<div>元素，表明仅在这个<div>范围内，可以
可以调用Angular框架管理其中包含的DOM元素。
    此外，在页面的<body>元素中，使用两个大括号的方式包含了一个字符串，其中两个大括号是Angular
框架插入动态数据的一种方式，我们称之为"双花括号插值语法"。在通常情况下，通过这种方式插入
的数据均为表达式，并且在插入时已获得了表达式的结果值，并直接将该值显示在页面中。
-->
