<!doctype html>
<html ng-app="a6_1">
<head>
    <title>内置服务调用</title>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        .show {
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
<div ng-controller="c6_1">
    <div class="show">当前地址是：{{url}}</div>
    <button ng-click="onclick()">显示地址</button>
</div>
<script type="text/javascript">
    angular.module('a6_1', [])
        .controller('c6_1', function ($scope, $location) {
            $scope.onclick = function () {
                $scope.url = $location.absUrl();
            }
        });
</script>
</body>
</html>
<!--源码分析:
    在本示例的代码中,通过依赖注入的方式向控制器注入了一个名为"$location"的服务。由于在代码中,没有通过数组声明,因此,这种简单
的注入又称为隐性注入服务。一旦在控制器中注入了服务,就可以直接访问该服务对象中包含的方法和属性,如本例中将返回的"absUrl"方法,
它的功能是返回当前地址栏中的URL地址,因为在本示例中将返回的URL地址赋值给了名为"url"的模型属性,这样,当在视图模板中绑定该属性后,
将自动显示获取的URL地址。
    名为"$location"的服务除包含"absUrl"方法外,还有包含"search"和"path"等其他方式,同时,还提供了两个名称分别为"$locationChangeStart"
和"$locationChangeSuccess"的方法,它们详细的使用方法,可以参考Angular的官方API文档。
-->
